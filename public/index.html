<!DOCTYPE>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>Musical instruments rentals</title>
</head>

<body>
	
<form name="myForm" ng-controller="AppCtrl">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h3>Equipment rental</h3>

				<table class="table">
					<thead>
						<th>Equipment</th>
						<th>Model</th>
						<th>Price</th>
						<th></th>
					</thead>
					<tbody>
						<tr ng-repeat="equipment in equipmentList">
							<td>{{equipment.equipment}}</td>
							<td>{{equipment.model}}</td>
							<td>{{equipment.price}}</td>
							<td><input type="radio" value="{{equipment.price}}" name="rb"
								ng-click="toggleSelection(equipment.price)"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>				
		<div class="row">
			<div class="col-md-12">				
				<table class="table">
					<thead>
						<th>Payment</th>
						<th></th>
						<th></th>
						<th></th>
					</thead>
					<tbody>
						<tr>
							<td>Amount</td>
							<td>$<input ng-model="price"></td>
							<td></td>
							<td></td>
						</tr>							
						<tr>
							<td>First Name</td>
							<td><input ng-model="firstName"></td>
							<td>Last Name</td>
							<td><input ng-model="lastName"></td>								
						</tr>
						<tr>
							<td>Cardholder Address</td>
							<td><input ng-model="cardholderAddress"></td>
							<td>Card Expiry Month/Year (Ex. 11/16)</td>
							<td><input ng-model="cardExpiryMonth">/<input ng-model="cardExpiryYear"></td>
						</tr>
						<tr>
							<td>Card Number</td>
							<td><input ng-model="cardNumber"></td>
							<td>Security Code</td>
							<td><input ng-model="securityCode"></td>								
						</tr>
						</tr>						
							<td><button class="btn btn-primary" ng-click="makePayment()">Make Payment</button></td>
							<td></td>
							<td></td>
							<td></td>								
						</tr>							
					</tbody>
				</table>
			</div>
		</div>					
		<div class="row">
			<div class="col-md-6">	
				<table class="table">
					<thead>
						<th>{{paymentdetails}}</th>
						<th></th>
					</thead>
					<tbody>
						<tr>
							<th>{{paymenttotal}}</th>
							<th>{{paymenttotalvalue}}</th>
						</tr>
						<tr>
							<th><button class="btn btn-primary" ng-click="restart()">Restart</button></th>
							<th></th>
						</tr>							
					</tbody>
				</table>				
			</div>				
		</div>
	</div>

</form>

<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">Ok</button>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script type="text/javascript" src="payfirma.minified.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
